<svg width="1200" height="1600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <style>
        .class-rect { fill: #ffffff; stroke: #000000; stroke-width: 2; }
        .class-header { fill: #a6d8ff; stroke: #000000; stroke-width: 1; }
        .class-name { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; text-anchor: middle; }
        .section-header { fill: #e6f3ff; stroke: #000000; stroke-width: 1; }
        .attribute-text { font-family: Arial, sans-serif; font-size: 12px; }
        .method-text { font-family: Arial, sans-serif; font-size: 12px; }
        .section-title { font-family: Arial, sans-serif; font-size: 12px; font-weight: bold; text-anchor: middle; }
        .relationship { stroke: #000000; stroke-width: 2; marker-end: url(#arrowhead); }
    </style>
    
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#000000"/>
        </marker>
    </defs>

    <!-- User Class -->
    <rect x="50" y="50" width="200" height="120" class="class-rect"/>
    <rect x="50" y="50" width="200" height="25" class="class-header"/>
    <text x="150" y="67" class="class-name">User</text>
    
    <rect x="50" y="75" width="200" height="20" class="section-header"/>
    <text x="150" y="89" class="section-title">Attributes</text>
    <text x="60" y="105" class="attribute-text">- name: String</text>
    <text x="60" y="120" class="attribute-text">- content: String</text>
    <text x="60" y="135" class="attribute-text">- password: String</text>
    
    <rect x="50" y="140" width="200" height="30" class="section-header"/>
    <text x="150" y="154" class="section-title">Methods</text>
    <text x="60" y="170" class="method-text">+ User()</text>

    <!-- Customer Class -->
    <rect x="300" y="50" width="200" height="100" class="class-rect"/>
    <rect x="300" y="50" width="200" height="25" class="class-header"/>
    <text x="400" y="67" class="class-name">Customer</text>
    
    <rect x="300" y="75" width="200" height="20" class="section-header"/>
    <text x="400" y="89" class="section-title">Attributes</text>
    <text x="310" y="105" class="attribute-text">- address: String</text>
    
    <rect x="300" y="120" width="200" height="30" class="section-header"/>
    <text x="400" y="134" class="section-title">Methods</text>
    <text x="310" y="150" class="method-text">+ Customer()</text>

    <!-- Staff Class -->
    <rect x="550" y="50" width="200" height="130" class="class-rect"/>
    <rect x="550" y="50" width="200" height="25" class="class-header"/>
    <text x="650" y="67" class="class-name">Staff</text>
    
    <rect x="550" y="75" width="200" height="55" class="section-header"/>
    <text x="650" y="89" class="section-title">Methods</text>
    <text x="560" y="105" class="method-text">+ Staff()</text>
    <text x="560" y="120" class="method-text">+ updateOrderStatus()</text>
    <text x="560" y="135" class="method-text">+ manageMessages()</text>

    <!-- Client Class -->
    <rect x="50" y="250" width="200" height="100" class="class-rect"/>
    <rect x="50" y="250" width="200" height="25" class="class-header"/>
    <text x="150" y="267" class="class-name">Client</text>
    
    <rect x="50" y="275" width="200" height="20" class="section-header"/>
    <text x="150" y="289" class="section-title">Attributes</text>
    <text x="60" y="305" class="attribute-text">- customer: Customer</text>
    <text x="60" y="320" class="attribute-text">- status: Stream</text>

    <!-- Monitor Class -->
    <rect x="300" y="250" width="200" height="120" class="class-rect"/>
    <rect x="300" y="250" width="200" height="25" class="class-header"/>
    <text x="400" y="267" class="class-name">Monitor</text>
    
    <rect x="300" y="275" width="200" height="20" class="section-header"/>
    <text x="400" y="289" class="section-title">Attributes</text>
    <text x="310" y="305" class="attribute-text">- name: String</text>
    <text x="310" y="320" class="attribute-text">- price: double</text>
    <text x="310" y="335" class="attribute-text">- validator: boolean</text>
    
    <rect x="300" y="340" width="200" height="30" class="section-header"/>
    <text x="400" y="354" class="section-title">Methods</text>
    <text x="310" y="370" class="method-text">+ updateAvailableKey()</text>

    <!-- Instruction Class -->
    <rect x="550" y="250" width="200" height="100" class="class-rect"/>
    <rect x="550" y="250" width="200" height="25" class="class-header"/>
    <text x="650" y="267" class="class-name">Instruction</text>
    
    <rect x="550" y="275" width="200" height="20" class="section-header"/>
    <text x="650" y="289" class="section-title">Attributes</text>
    <text x="560" y="305" class="attribute-text">- message: String</text>
    <text x="560" y="320" class="attribute-text">- response: Customer</text>

    <!-- OrderItem Class -->
    <rect x="50" y="450" width="200" height="100" class="class-rect"/>
    <rect x="50" y="450" width="200" height="25" class="class-header"/>
    <text x="150" y="467" class="class-name">OrderItem</text>
    
    <rect x="50" y="475" width="200" height="20" class="section-header"/>
    <text x="150" y="489" class="section-title">Attributes</text>
    <text x="60" y="505" class="attribute-text">- mainItem: Item</text>
    <text x="60" y="520" class="attribute-text">- price: double</text>

    <!-- Payment Class -->
    <rect x="300" y="450" width="200" height="100" class="class-rect"/>
    <rect x="300" y="450" width="200" height="25" class="class-header"/>
    <text x="400" y="467" class="class-name">Payment</text>
    
    <rect x="300" y="475" width="200" height="20" class="section-header"/>
    <text x="400" y="489" class="section-title">Attributes</text>
    <text x="310" y="505" class="attribute-text">- amount: double</text>
    <text x="310" y="520" class="attribute-text">- method: String</text>
    
    <rect x="300" y="520" width="200" height="30" class="section-header"/>
    <text x="400" y="534" class="section-title">Methods</text>
    <text x="310" y="550" class="method-text">+ processPayment(): boolean</text>

    <!-- ReportGenerator Class -->
    <rect x="550" y="450" width="200" height="80" class="class-rect"/>
    <rect x="550" y="450" width="200" height="25" class="class-header"/>
    <text x="650" y="467" class="class-name">ReportGenerator</text>
    
    <rect x="550" y="475" width="200" height="25" class="section-header"/>
    <text x="650" y="489" class="section-title">Methods</text>
    <text x="560" y="505" class="method-text">+ generateReport(): void</text>

    <!-- Certificate Class -->
    <rect x="50" y="650" width="200" height="80" class="class-rect"/>
    <rect x="50" y="650" width="200" height="25" class="class-header"/>
    <text x="150" y="667" class="class-name">Certificate</text>
    
    <rect x="50" y="675" width="200" height="20" class="section-header"/>
    <text x="150" y="689" class="section-title">Attributes</text>
    <text x="60" y="705" class="attribute-text">- consultant: String</text>

    <!-- Order Class -->
    <rect x="300" y="650" width="200" height="120" class="class-rect"/>
    <rect x="300" y="650" width="200" height="25" class="class-header"/>
    <text x="400" y="667" class="class-name">Order</text>
    
    <rect x="300" y="675" width="200" height="20" class="section-header"/>
    <text x="400" y="689" class="section-title">Attributes</text>
    <text x="310" y="705" class="attribute-text">- orderId: String</text>
    <text x="310" y="720" class="attribute-text">- customer: Customer</text>
    <text x="310" y="735" class="attribute-text">- status: String</text>
    
    <rect x="300" y="740" width="200" height="30" class="section-header"/>
    <text x="400" y="754" class="section-title">Methods</text>
    <text x="310" y="770" class="method-text">+ updateStatus(): void</text>

    <!-- Relationships -->
    <line x1="250" y1="170" x2="300" y2="100" class="relationship"/>
    <text x="275" y="160" font-size="10">uses</text>
    
    <line x1="150" y1="350" x2="400" y2="300" class="relationship"/>
    <text x="275" y="340" font-size="10">has</text>
    
    <line x1="400" y1="550" x2="550" y2="500" class="relationship"/>
    <text x="475" y="540" font-size="10">generates</text>
    
    <line x1="250" y1="730" x2="300" y2="680" class="relationship"/>
    <text x="275" y="720" font-size="10">contains</text>

    <!-- Title -->
    <text x="600" y="30" font-family="Arial" font-size="20" font-weight="bold">UML Class Diagram</text>
</svg>